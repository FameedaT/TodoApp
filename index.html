<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TODO App</title>
</head>
<body>

<div ng-app="todoApp">
    <h1> Todo App</h1>

    <div ng-controller="MainCtrl">
        <div>
            <input type="text" placeholder="Enter Todo" ng-model="newTodo.text">
            <input type="hidden" ng-model="newTodo.completed">
            <button ng-click="add()">Add</button>
        </div>

        <div ng-repeat="item in todos">
            <div>
                <input type="checkbox" ng-model="item.completed">
                <span ng-bind="item.text"></span>
                <button ng-click="delete(item)">x</button>
            </div>
        </div>

        <br><br>

        <div>
            <button ng-click="clearAll()"> Clear Completed</button>
        </div>
    </div>
</div>

<script src="lib/angular.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
